<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube 广告链接提取器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>YouTube 广告链接提取器</h1>
        <p>从 YouTube "Stats for nerds"（为技术统计信息）中提取广告视频链接</p>
        
        <div class="input-area">
            <textarea id="debug-input" placeholder="在此粘贴 YouTube 的“为技术统计信息”内容..."></textarea>
            <button id="extract-btn">提取</button>
        </div>

        <div id="results-container">
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
